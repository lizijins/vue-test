<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>test1</title>
    <link rel="stylesheet" href="/dist/style.css">
</head>
<body>
<div id="app">
    <a @click="showBox">弹层</a>

    <mod-confirm :txt="confirm.txt"
                 :ok="confirm.ok"
                 ref="showBox"
    >
    </mod-confirm>

    <el-alert
            title="成功提示的文案"
            type="success"
            description="文字说明文字说明文字说明文字说明文字说明文字说明"
            show-icon>
    </el-alert>
    <el-alert
            title="消息提示的文案"
            type="info"
            description="文字说明文字说明文字说明文字说明文字说明文字说明"
            show-icon>
    </el-alert>
    <el-alert
            title="警告提示的文案"
            type="warning"
            description="文字说明文字说明文字说明文字说明文字说明文字说明"
            show-icon>
    </el-alert>
    <el-alert
            title="错误提示的文案"
            type="error"
            description="文字说明文字说明文字说明文字说明文字说明文字说明"
            show-icon>
    </el-alert>

<script src="/dist/vendor.js"></script>
